{% extends 'catalog/base.html'%}
{% block title %}{{ product.name }}{% endblock %}


{% block body %}
    <div class="container">
        <div class="page-header">
            <h1>{{product.name}}</h1>
            <h5 style="text-transform: uppercase;">{{product.category.sex}} | {{product.category.name}}</h5>
        </div>
        <div class="row">
            <div class="col-md-4">
                <img src={{product.thumbnail}} style="padding-bottom: 20px;">
                <div class="btn-group" role="group" aria-label="Size-Selection">
                    <button type="button" class="btn btn-default">XL</button>
                    <button type="button" class="btn btn-default">L</button>
                    <button type="button" class="btn btn-default">M</button>
                    <button type="button" class="btn btn-default">S</button>
                </div>
            </div>
            <div class="col-md-8">
                <div class="well">{{product.description}}</div>
            </div>
        </div>
    </div>
{% endblock %}
